<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/weather-app-2/style.css" />
    <title>Weather App</title>
    <!-- IMPORT GOOGLE ICONS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- MAIN TAG -->
    <main class="main-container">
      <!-- HEADER SECTION -->
      <header class="input-container">
        <input class="city-input" type="text" placeholder="Search City" />

        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>
      <!-- END HEADER SECTION -->

      <!--WEATHER INFO SECTION  -->
      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="city-txt">Jakarta</h4>
          </div>

          <h5 class="current-date-txt regular-txt">Wed, 07 Aug</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="/weather-app-2/assets/assets/weather/clouds.svg"
            alt=""
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29 °C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>

        <div class="weather-conditions-container">

          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>

        </div>

        <!-- FORECAST CONTAINER -->
        <div class="forecast-items-container">

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img
              src="/weather-app-2/assets/assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img
              src="/weather-app-2/assets/assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img
              src="/weather-app-2/assets/assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">05 Aug</h5>
            <img
              src="/weather-app-2/assets/assets/weather/thunderstorm.svg"
              class="forecast-item-img"
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

        </div>
       <!--END FORECAST CONTAINER -->
      </section>
      <!--END WEATHER INFO SECTION  -->

      <!-- SEARCH CITY SECTION -->
      <section class="search-city section-message">
        <img
          src="/weather-app-2/assets/assets/message/search-city.png"
          alt=""
        />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
      <!--END SEARCH CITY SECTION -->

      <!-- NOT FOUND MESSAGE SECTION -->
      <section class="not-found section-message" style="display: none">
        <img src="/weather-app-2/assets/assets/message/not-found.png" alt="" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-txt">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
      <!-- NOT FOUND MESSAGE SECTION -->

    </main>
    <!-- END MAIN TAG -->

    <script src="/weather-app-2/script.js" defer></script>
  </body>
</html>
