<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/fontawesome-free-6.7.2-web/css/all.min.css">
  <link rel="stylesheet" href="/weather-app/style.css">
  <title>Weather App </title>
</head>
<body>

  <div class="card">
    <h1 class="h-text">Weather App</h1>
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="/weather-app/images/search.png" alt="search-png"></button>
    </div>

    <div class="error">
      <p>Invalid city name</p>
    </div>

    <div class="weather">

      <img src="/weather-app/images/rain.png" class="weather-icon" alt="rain-png">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">City Name</h2>

      <div class="details">

        <div class="col">
          <img src="/weather-app/images/humidity.png" alt="humidity-png">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="/weather-app/images/wind.png" alt="humidity-png">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>

      </div>

    </div>

  </div>

  <script src="/weather-app/script.js"></script>
</body>
</html>
