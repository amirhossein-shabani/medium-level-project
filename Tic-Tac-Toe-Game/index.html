<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/fontawesome-free-6.7.2-web/css/all.min.css">
  <link rel="stylesheet" href="/Tic-Tac-Toe-Game/style.css">
  <title>Tic Tac Toe Game Project</title>
</head>
<body>

  <header class="text-header">
    <span class="game-name">Tic Tac Toe </span> <h1> Game</h1>
  </header>


   <section class="game-container">
    <button class="btn sec1"></button>
    <button class="btn sec2"></button>
    <button class="btn sec3"></button>
    <button class="btn sec4"></button>
    <button class="btn sec5"></button>
    <button class="btn sec6"></button>
    <button class="btn sec7"></button>
    <button class="btn sec8"></button>
    <button class="btn sec9"></button>
   </section>


   <p class="explain">
    playing this game in one computer 1 by 1 .
    <br>
    game start with <span style="color: red;">x</span>  mark .
  </p>

  <section class="scoreboard">
    <h2>Scoreboard : </h2>
    <p>X Wins : <span id="x-score">0</span></p>
    <p>O Wins : <span id="o-score">0</span></p>
    <button onclick="resetScore()">Reset Scores</button>
  </section>



   <script src="/Tic-Tac-Toe-Game/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
</body>
</html>
